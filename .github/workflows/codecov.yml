name: Codecov

on:
  push:
    branches:
      - master

jobs:
  codecov:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: 12.x

      - name: Build and test
        run: |
          xcodebuild clean test -scheme ionixTest -destination 'platform=iOS Simulator,name=iPhone 13' | xcpretty

      - name: Generate coverage report
        run: |
          xcrun llvm-cov export -format=lcov -ignore-filename-regex='.*Tests.*' ionixTest > coverage.lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2.1.0

