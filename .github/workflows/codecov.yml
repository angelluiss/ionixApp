name: Codecov 

on:
  push:
    branches:
        master
  pull_request:
    branches:
        master

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Test
        uses: actions/checkout@v1
      - name: Build and Test
        run:  xcodebuild test -project ionixTest.xcodeproj -scheme ionixUnitText -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.3' -enableCodeCoverage YES build test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2.1.0

          


